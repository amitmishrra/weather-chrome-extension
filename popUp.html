<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Extension</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div class="inp">
            <p class="inf"></p>

            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <div class="sep"></div>




            <button class="btn">Get Device Location</button>
        </div>



        <div class="weather-part">
            <img src="cloud.svg" alt="Weather Icon">

            <div class="temp">
                <span class="numb">25</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                 <i class="fa fa-location"></i> <span>Satna, MP</span>
            
            </div>






            <div class="bottom">
                <div class="column feels">
                    <i class="fa fa-thermometer"></i>

                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span><span class="c">C</span>

                        </div>
                        <div>feels like</div>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="fa fa-droplet"></i>
                    <div class="details">
                        <span class="numb">_</span>
                        <div>Humidity</div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    </div>

    </div>
    <script src="https://kit.fontawesome.com/6a7c0ad8bf.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
